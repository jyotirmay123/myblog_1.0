<h1 (click)=check()>
	My Blogs
</h1>
<button (click)=changeOrder()>Change Order</button>
<button (click)=changeSortColumn()>Change Sorting</button>
<!--pagination></pagination-->

<div *ngFor="let blog of (blogs | dateFilter : idRange | orderBy : orderColumn : asc)">
	<p>BlogDetails :: {{blog._id}}, {{blog.blogger}}, {{blog.createdDate | date}} </p>
	<div class="button_group">
		<i class="fa fa-edit" (click)=updateBlog(blog)></i>
		<i class="fa fa-trash-o" (click)=deleteBlog(blog)></i>
	</div>
	<pre [innerHTML]="blog.blogcontent || blog.data">
	</pre>
	<hr *ngIf="blogs.length != 1">
</div>
<div *ngIf="blogs.length == 1 || blogs.length == 0">No Blog Found.</div>
