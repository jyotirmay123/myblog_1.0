<ckeditor [(ngModel)]="blogcontent" debounce="500">
	<p>Hello</p>
</ckeditor>
<div class="button_class">
	<button *ngIf="blogId==0" id="blog_submit" (click)=addBlog()>Submit</button>
	<button *ngIf="blogId!=0" id="blog_update" (click)=updateBlog()>Update</button>
</div>
