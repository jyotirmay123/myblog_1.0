
<form #form="ngForm" (ngSubmit)="logForm(form.value)"> 
 <label>Blogger Name:</label>
  <input type="text" name="bloggerName" ngModel>
   <label>Today's Date:</label>
  <input type="date" name="blogDate" ngModel>
<ckeditor [(ngModel)]="blogEditor" name="blogEditor" debounce="500">
      <p>Hello <strong>world</strong></p>
    </ckeditor>
    <div [innerHTML]="blogEditor"></div>
<button type="submit" value="Submit">Submit</button>
    </form>
